<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="Digital marketing agency, Digital marketing company, Digital marketing services, sass, software company">
		<meta name="description" content="Deski is a creative saas and software html template designed for saas and software Agency websites.">
      	<meta property="og:site_name" content="deski">
      	<meta property="og:url" content="https://heloshape.com/">
      	<meta property="og:type" content="website">
      	<meta property="og:title" content="Deski: creative saas and software html template">
		<meta name='og:image' content='images/assets/ogg.png'>
		<!-- For IE -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!-- For Resposive Device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- For Window Tab Color -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#7034FF">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#7034FF">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#7034FF">
		<title>Deski-Saas & Software HTML Template</title>
		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="56x56" href="images/fav-icon/icon.png">
		<!-- Fonts -->
		<link rel="stylesheet" type="text/css" href="fonts/recoleta/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="fonts/gordita/stylesheet.css">
	
	<!-- Main style sheet -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- responsive style sheet -->
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>

	<body>
		<div class="main-page-wrapper p0">
			<!-- ===================================================
				Loading Transition
			==================================================== -->
			<section>
				<div id="preloader">
					<div id="ctn-preloader" class="ctn-preloader">
						<div class="animation-preloader">
							<div class="spinner"></div>
							<div class="txt-loading">
								<span data-text-preloader="W" class="letters-loading">
									W
								</span>
								<span data-text-preloader="B" class="letters-loading">
									B
								</span>
								<span data-text-preloader="U" class="letters-loading">
									U
								</span>
								<span data-text-preloader="I" class="letters-loading">
									I
								</span>
								<span data-text-preloader="L" class="letters-loading">
									L
								</span>
								<span data-text-preloader="D" class="letters-loading">
									D
								</span>
							</div>
						</div>	
					</div>
				</div>
			</section>
			<!-- 
			=============================================
				WBUILDER - STEP 3
			============================================== 
			-->
			 <div class="wbuilder-page">
				<div class="wbuilder-column-1 d-lg-flex align-items-center">
					<div class="wbuilder-img-logo"><a href="index.html"><img src="images/website/logo_wscprinter.png" alt=""></a></div>
					<div class="wbuilder-info"  data-aos="fade-right" data-aos-duration="1200">
						<h2>Quali prodotti o servizi  <br /> di stampa vorresti <br />  vendere online?</h2>
					</div>
				</div>
				<div class="wbuilder-column-2 d-lg-flex align-items-center">
					<div class="wbuilder-info" data-aos="fade-left" data-aos-duration="1200">
						<p class="text">Seleziona uno o pi&ugrave; prodotti che vorresti vendere online </p>
							<div class="step-block">
								<div class="row">
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="prodotti_commerciali">
									  <label for="prodotti_commerciali">Prodotti commerciali</label>
									</div>
								  </div>
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="prodotti_editoriali">
									  <label for="prodotti_editoriali">Prodotti editoriali</label>
									</div>
								  </div>
								</div>
								<div class="row">
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="prodotti_grande_formato">
									  <label for="prodotti_grande_formato">Prodotti grande formato</label>
									</div>
								  </div>
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="espositori">
									  <label for="espositori">Espositori</label>
									</div>
								  </div>
								</div>
								<div class="row">
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="prodotti_packaging">
									  <label for="prodotti_packaging">Prodotti di packaging</label>
									</div>
								  </div>
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="etichette">
									  <label for="etichette">Etichette</label>
									</div>
								  </div>
								</div>
								 <div class="row">
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="prodotti_serigrafici">
									  <label for="prodotti_serigrafici">Prodotti serigrafici</label>
									</div>
								  </div>
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="gadget_personalizzati">
									  <label for="gadget_personalizzati">Gadget personalizzati</label>
									</div>
								  </div>
								</div>

								 <div class="row">
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="abbigliamento">
									  <label for="abbigliamento">Abbigliamento </label>
									</div>
								  </div>
								  <div class="col-sm-6">
									<div class="form-group">
									  <input type="checkbox" name="package-plan" class="form-control" id="servizi">
									  <label for="servizi">Servizi di vario genere</label>
									</div>
								  </div>
								</div>
								<div class="row">
									<div class="col-sm-12">
										<div class="form-group">
										 <textarea class="form-control" id="altro" placeholder="Inserisci altri prodotti o servizi se non presenti"></textarea>
										</div>
									  </div>
								</div>
							  </div>
							<div class="wbuilder-button" data-aos="fade-left" data-aos-duration="1200">
								<a href="#" class="theme-btn-nine">Continua</a>
							</div>
					</div>
				</div>
			 </div>

		<!-- Optional JavaScript _____________________________  -->

    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	<!-- jQuery -->
		<script src="vendor/jquery.min.js"></script>
		<!-- Popper js -->
		<script src="vendor/popper.js/popper.min.js"></script>
		<!-- Bootstrap JS -->
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	    <!-- menu  -->
		<script src="vendor/mega-menu/assets/js/custom.js"></script>
		<!-- AOS js -->
		<script src="vendor/aos-next/dist/aos.js"></script>
		<!-- js count to -->
		<script src="vendor/jquery.appear.js"></script>
		<script src="vendor/jquery.countTo.js"></script>
		<!-- MixIt Up -->
		<script src="vendor/mixitup-3/mixitup.min.js"></script>
		<!-- Theme js -->
		<script src="js/theme.js"></script>
		</div> <!-- /.main-page-wrapper -->
	</body>
</html>
